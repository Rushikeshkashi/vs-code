<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Toggle</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").toggle();
            });

        });

    </script>

</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
         Modi unde sunt aliquid iusto libero. 
         Repellendus reiciendis odio doloremque fugiat officia ex, 
         ut laudantium exercitationem quo 
        fuga adipisci dolores ad consequuntur?
    </p>
    <button>Toggle</button>
    
</body>
</html>
