<!DOCTYPE html>
<html lang="en">
<head>

    <title>chaining</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#model").css("color","red").css("fontSize","15px").fadeOut(3000);
            });
        });
    </script>
</head>
<body>
    <h1>Chaining</h1>
    <p id="model">Rushikesh kashid</p>
    <button>click Here</button>
    
</body>
</html>
