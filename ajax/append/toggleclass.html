<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>ToggleClass</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1,p").toggleClass("vk");
            });
        });
    </script>
    <style>
        .vk{
            color:aquamarine;
            font-size: 5px;
        }
    </style>
</head>
<body>
    <h1 class="vk">Somewhere, someone  is happy</h1>
    <h1 class="vk">Thinking positively does not mean </h1>
    <p class="vk">succeed is more important than any one thing.</p>
    <button>ToggleClass</button>
    
</body>
</html>
