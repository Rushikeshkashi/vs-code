<!DOCTYPE html>
<html lang="en">

<body>
    <p id="bk1"></p>
    <p id="bk2"></p>
    <p id="bk3"></p>
    <p id="bk4"></p>
    <p id="bk5"></p>
    <p id="bk6"></p>
    <img id="rk1" style="width: auto;">
    <img id="rk2" style="width: auto;">
    <img id="lk" style="width: auto;"><br>
   
    <button >Submit Data</button>
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $.ajax({
                url: 'https://randomuser.me/api/',
                type:'GET',
                // data:'JSON',
               dataType:'text',
                success:successFn,
				error:errorFn,

            });
            function successFn(result){
                console.log(result);
              var output=JSON.parse(result);


                $("#bk1").html("results:"+"Gender:"+output.results[0].gender+","+"name:"+"title:"+output.results[0].name.title+","+
                "first:"+output.results[0].name.first+","+"last:"+output.results[0].name.last);
                $("#bk2").html("location:"+"street:"+"number"+output.results[0].location.street.number+","+"name:"+output.results[0].location.street.name+","+"city"
                +output.results[0].location.city+","+"state"+output.results[0].location.state+","+"country"+output.results[0].location.country+","+"postcode"
                +output.results[0].location.postcode+","+"coordinates"+"latitude"+output.results[0].location.coordinates.latitude+","
                +"longitude"+output.results[0].location.coordinates.longitude+","+"timezone"+","+"offset"+output.results[0].location.timezone.offset+","+"description"+output.results[0].location.timezone.description);
                $("#bk3").html("email:"+output.results[0].email);
                $("#bk4").html("login"+output.results[0].login.uuid+","+"username"+output.results[0].login.username+","+"password"+output.results[0].login.password+","+"salt"+output.results[0].login.salt+
                ","+"md5"+output.results[0].login.md5+","+"sha1"+output.results[0].login.sha1+","+"sha256"+output.results[0].login.sha256);
                $("#bk5").html("d.o.b:"+"date:"+output.results[0].dob.date+","+"age"+output.results[0].dob.age+","+
                "registered:"+"date:"+output.results[0].registered.date+","+"age:"+output.results[0].registered.age+","+
                "phone:"+output.results[0].phone+","+
                "cell:"+output.results[0].cell+","+
                "id:"+"name:"+output.results[0].id.name+","+"value:"+output.results[0].id.value);
                $("#rk1").attr("src",output.results[0].picture.large);
                $("#rk2").attr("src",output.results[0].picture.medium);
                $("#lk").attr("src",output.results[0].picture.thumbnail);


            }
            function errorFn(xhr,status,str){
                console.log(" Error");
                console.log(xhr);
                console.log(status);
                console.log(str);
            }
        });
    });

</script>

</html>
