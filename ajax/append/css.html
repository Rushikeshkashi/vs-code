<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").css({"background-color":"yellow","font-size": "35px"});
            });
        });
    </script>
</head>
<body>
    <h1>whenever libraries are loaded from a third-party source</h1>
    <p style="background-color: aqua;">ruhikesh</p>
    <p style="background-color: blue;">nagesh</p>
    <p style="background-color: brown;">suraj</p>
    <p>kashid</p>
    <button>multiple css</button>
    
</body>
</html>
