<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap <Button></Button></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Button style</h2>
        <button type="button" class="btn ">submit</button>
        <button type="button" class="btn btn-primary">submit</button>
        <button type="button" class="btn btn-success">submit</button>
        <button type="button" class="btn btn-danger">submit</button>
        <button type="button" class="btn btn-info">submit</button>
        <button type="button" class="btn btn-link">submit</button>
        <button type="button" class="btn btn-dark">submit</button>
        <button type="button" class="btn btn-info">submit</button>
        <button type="button" class="btn btn-light">submit</button>
        <button type="button" class="btn btn-warning">submit</button>
    </div>
    <div class="container mt-3">
        <h3>Button  Elements</h3>
        <a href="#" class="btn btn-danger">Submit</a>
        <button type="button" class="btn btn-success">submit</button>
        <input type="button" class="btn btn-success" value="submit button">
        <input type="button" class="btn btn-success" value="input button">
        <input type="button" class="btn btn-danger" value="reset button">
    </div>
    <div class="container mt-3">
        <h3>Button Outline</h3>
        <button type="button" class="btn btn-outline-primary">Submit</button>
        <button type="button" class="btn btn-outline-success">Submit</button>
        <button type="button" class="btn btn-outline-danger">Submit</button>
        <button type="button" class="btn btn-outline-info">Submit</button>
        <button type="button" class="btn btn-outline-dark">Submit</button>
        <button type="button" class="btn btn--outline-light">Submit</button>
        <button type="button" class="btn btn-outline-link">Submit</button>
        <button type="button" class="btn btn-outline-warning">Submit</button>
    </div>
    <div class="container mt-3">
        <h2>Button Size</h2>
        <button type="button" class="btn btn-primary btn-sm">submit</button>
        <button type="button" class="btn btn-warning btn-lg">submit</button>
        <button type="button" class="btn btn-danger">submit</button>
    </div>
    <div class="container mt-3 d-grid gap-2">
        <h2>Button Level Block</h2>
        <button type="button" class="btn btn-primary btn-block">Submit</button>
        <button type="button" class="btn btn-danger btn-block">Submit</button>
        <button type="button" class="btn btn-warning btn-block">Submit</button>
    </div>
    <div class="container mt-2">
        <h2>button active disabled</h2>
        <button type="button" class="btn btn-primary btn-block active">Submit</button>
        <button type="button" class="btn btn-primary btn-block disabled">Submit</button>
        <button type="button" class="btn btn-primary btn-block">Submit</button>
        <a href="#" class="btn btn-danger btn-block disabled">submit</a>
        

    </div>
    <div class="container mt-2">
        <h2>Button Spinner</h2>

        <button class="btn btn-primary">
            <span class="spinner-border"></span>
            
        </button>
        <button class="btn btn-warning">
            <span class="spinner-border  spinner-border-sm"></span>
            loading....
        </button>
        <button class="btn btn-success disabled">
            <span class="spinner-border spinner-border-sm"></span>
            loading...

        </button>
        <button class="btn btn-danger disabled">
            <span class="spinner-grow spinner-grow-sm"></span>
            loading...

        </button>
        <button class="btn btn-danger action">
            <span class="spinner-grow spinner-grow-sm"></span>
            loading...

        </button>



    </div>
</body>
</html>
