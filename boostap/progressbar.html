<!DOCTYPE html>
<html lang="en">
<head>
    <title>progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-2">
		<h2>Basic Progress Bar</h2>
		<div class="progress">
			<div class="progress-bar bg-warning" style="width: 60%"></div>
		</div>

	</div>
    <div class="container mt-2">
		<h2>Basic Progress Bar</h2>
		<div class="progress" style="height: 45px">
			<div class="progress-bar" style="width: 80%"></div>
		</div>
	</div>
    <div class="container mt-2">
		<h2>Basic Progress Bar</h2>
			<div class="progress">
			<div class="progress-bar bg-danger" style="width: 70%">70%</div>
		</div>
	</div>
    <div class="container mt-2">
		<h2>Colored Progress Bars</h2>
		<div class="progress">
			<div class="progress-bar" style="width: 10%">10%</div>
		</div>
		<br />
		<div class="progress">
			<div class="progress-bar bg-success" style="width: 20%">45%</div>
		</div>
		<br />
		<div class="progress">
			<div class="progress-bar bg-info" style="width: 30%">80%</div>
		</div>
		<br />
		<div class="progress">
			<div class="progress-bar bg-warning" style="width: 40%">40%</div>
		</div>
		<br />
		<div class="progress">
			<div class="progress-bar bg-danger" style="width: 50%">90%</div>
		</div>
		<br />
		<div class="progress border">
			<div class="progress-bar bg-white" style="width: 60%">60%</div>
		</div>
		<br />
		<div class="progress">
			<div class="progress-bar bg-secondary" style="width: 70%">78%</div>
		</div>
		<br />
		<div class="progress border">
			<div class="progress-bar bg-light" style="width: 80%">88%</div>
		</div>
		<br />
		<div class="progress">
			<div class="progress-bar bg-dark" style="width: 90%">15%</div>
		</div>
	</div>
    
	<div class="container mt-2">
		<h2>Basic Progress Bar</h2>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-warning"style="width: 40%"
			></div>
		</div>
		<br />
		<div class="progress" style="height: 30px">
			<div class="progress-bar progress-bar-striped bg-info" style="width: 80%"
			></div>
		</div>
	</div>


    
</body>
</html>
