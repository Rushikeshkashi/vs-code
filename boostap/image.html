<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boostrap Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-2 ">
        <h5>Rounded Corners</h5>
        <img src="laptop.jpg" class="rounded" alt="workplace" height="300px" width="300px">
      </div>
      <div class="container mt-2 ">
        <h5>Rounded-circle</h5>
        <img src="laptop.jpg" class="rounded-circle" alt="workplace" height="200px" width="200px">
      </div>
      <div class="container mt-2 ">
        <h5>Img Thumbnail</h5>
        <img src="laptop.jpg" class="img-thumbnail" alt="workplace" height="200px" width="200px">
      </div>
      <div class="container mt-2 ">
        <h5>float-start-end</h5>
        <img src="laptop.jpg" class="float-start" alt="workplace" height="200px" width="200px">
        <img src="laptop.jpg" class="float-end" alt="workplace" height="200px" width="200px">
      </div><br>
      <div class="container mt-2 ">
        <h5>img auto</h5>
        <img src="laptop.jpg" class="mx-auto d-block"  height="200px" width="200px">
      </div>
      <div class="container mt-2 ">
        <h5> img-fluid</h5>
        <img src="laptop.jpg" class="img-fluid" height="200px"width="200px">
      </div>
</body>
</html>
